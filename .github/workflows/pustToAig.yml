# This is a basic workflow to help you get started with Actions

name: Push_to_aig_hagen

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
    - name: Push
      env:
        GH_TOKEN: ${{ secrets.TOKEN }}
      run: |
        cd /home/runner/work/ss22_fp_mapc_g3/ss22_fp_mapc_g3
        git remote remove origin
        git remote add origin "https://x-access-token:$GH_TOKEN@github.com/aig-hagen/ss22_fp_mapc.git"
        git fetch
        git config user.email "stadler.heinz@gmail.com"
        git config user.name "Heinz Stadler"
        git config pull.rebase false
        git branch --set-upstream-to origin/main
        git pull
        git push -u origin main
        echo finished
